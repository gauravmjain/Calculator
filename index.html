<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>

    <table >
        <tr>
            <th colspan="4" class = heading>CALCULATOR</th>
        </tr>
        <tr id = "screen-row">
            <td colspan="4" class = "screen" > 
              <span id = "display"> 0 </span>        
            </td>
        </tr>
        <tr id = "buttons">
            <tr>
                <td class = "button" data-value ="AC" ><span>AC</span></td>
                <td class = "button" data-value ="p-m"><span >+/-</span></td>
                <td  class = "button" data-value ="%"><span>%</span></td> 
                <td class = "operation button" data-value ="/"><span >/</span></td>
            </tr>
            <tr>
                <td class = "button" data-value ="7"><span >7</span></td>
                <td class = "button" data-value ="8"><span>8</span></td>
                <td class = "button" data-value ="9"><span>9</span></td>
                <td class = "operation button" data-value ="*"><span>*</span></td>
            </tr>
            <tr>
                <td class = "button" data-value ="4"><span>4</span></td>
                <td class = "button" data-value ="5"><span>5</span></td>
                <td class = "button" data-value ="6"><span>6</span></td>
                <td class = "operation button"  data-value ="-"><span>-</span></td>
               
            </tr>
            <tr>
                <td class = "button" data-value ="1"><span>1</span></td>
                <td class = "button" data-value ="2"><span>2</span></td>
                <td class = "button" data-value ="3"><span>3</span></td>
                <td class = "operation button" data-value ="+"><span>+</span></td>
            </tr>
            <tr>
                <td colspan="2" class = "button" data-value ="0" ><span>0</span></td>
                <td class = "button" data-value ="."><span>.</span></td>
                <td class = "operation button" data-value ="="><span>=</span></td>
            </tr>
            
        </tr>
    </table>



    <script src="script.js"></script>
</body>
</html>
